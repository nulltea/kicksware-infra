# install:  helm upgrade --install metricbeat -n toolstack elastic/metricbeat -f=elasticstack/metricbeat.yaml

daemonset:
  enabled: true
  hostNetworking: true
  resources:
    requests:
      cpu: "50m"
      memory: "50Mi"
    limits:
      cpu: "50m"
      memory: "50Mi"

deployment:
  enabled: true
  resources:
    requests:
      cpu: "50m"
      memory: "50Mi"
    limits:
      cpu: "100m"
      memory: "250Mi"