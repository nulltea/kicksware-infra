apiVersion: v1
kind: Service
metadata:
  name: {{ template "chart.fullname" . }}
  labels:
  {{- include "chart.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.transportPort }}
      targetPort: transport
      protocol: TCP
      name: transport
  selector:
  {{- include "chart.selectorLabels" . | nindent 4 }}
