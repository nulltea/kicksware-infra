project: kicksware
component: elasticsearch
nameOverride: ""
fullnameOverride: ""

image:
  repository: docker.elastic.co/elasticsearch/elasticsearch
  tag: 7.9.0
  pullPolicy: IfNotPresent

deployment:
  stateful: true
  serviceName: elasticsearch
  replicaCount: 1

service:
  type: ClusterIP
  port: 9200
  transportPort: 9300

ingress:
  enabled: true
  entrypoints:
    - web
    - websecure
  tls:
    enabled: true
    certResolver: le
  routes:
    - host: search.kicksware.com
      paths:
        - /
      middlewares: []
      services:
        - name: elasticsearch
          port: 9200
          scheme: http

volumes:
  - name: cert
    persistent:
      claim: elasticsearch.data-claim
      storageClass: nfs
      size: 3Gi
      accessModes:
        - ReadWriteOnce
    mountPath: /usr/share/elasticsearch/data
  - name: backup
    persistent:
      claim: elasticsearch.backup-claim
      storageClass: nfs
      size: 1Gi
      accessModes:
        - ReadWriteOnce
    mountPath: /source/backup

environment: {}

resources:
  requests:
    cpu: "1000m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "2Gi"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 25
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: true
  name: ""
