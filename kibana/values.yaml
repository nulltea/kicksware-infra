project: kicksware
component: kibana
nameOverride: ""
fullnameOverride: ""
baseDirL: &baseDir /run/desktop/mnt/host/wsl

elasticsearchHost: http://elasticsearch:9200

image:
  repository: docker.elastic.co/kibana/kibana
  tag: 7.9.0
  pullPolicy: IfNotPresent

deployment:
  replicaCount: 1

service:
  type: ClusterIP
  port: 5601

ingress:
  enabled: true
  entrypoints:
    - web
    - websecure
  tls:
    enabled: true
    certResolver: le
  routes:
    - host: analitics.kicksware.com
      paths:
        - /
      middlewares: []
      services:
        - name: kibana
          port: 5601
          scheme: http

volumes: {}

environment: {}

resources: {}

serviceAccount:
  create: true
  name: ""
